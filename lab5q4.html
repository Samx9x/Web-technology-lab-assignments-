<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table id="sumTable">
        <tr>
            <td>1</td>
            <td>2</td>
	    
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
	    
        </tr>
    </table>
    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            const table = document.getElementById("sumTable");
            const rows = table.getElementsByTagName("tr");
            const lastRow = rows[rows.length - 1];
            const prevRow = rows[rows.length - 2];

            const newSum = parseInt(lastRow.cells[0].innerText) + parseInt(prevRow.cells[0].innerText);
            const newRow = table.insertRow();
            newRow.insertCell().innerText = newSum;
            newRow.insertCell().innerText = parseInt(lastRow.cells[1].innerText) + parseInt(prevRow.cells[1].innerText);
        }
    </script>
</body>
</html>
