<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card-container {
            width: 690px;
            height: 690px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }

        .card img {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="camera.jpg" alt="Playing Card">
        </div>
    </div>
</body>
</html>
